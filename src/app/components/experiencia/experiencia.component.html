<div class="row">
    <h1>Experiencia laboral</h1>
    <div>
        <button type="button" class="btn btn-light" routerLink="/nuevaexp" *ngIf="isLogged">
            Agregar Experiencia
        </button>
    </div>
    
    <table class="table">
        <tbody>
            <tr *ngFor="let Experiencia of expe">
                <td>{{Experiencia.nombreE}}</td>
                <td>{{Experiencia.descripcionE}}</td>

                <td *ngIf="isLogged">
                    <button class="btn btn-secondary" routerLink="/editexp/{{Experiencia.id}}">               
                     <i class="bi bi-pencil-square"></i>Editar</button></td>

                <td *ngIf="isLogged">
                    <button class="btn btn-danger" (click)="delete(Experiencia.id)">               
                     <i class="bi bi-pencil-square"></i>Borrar</button></td>
            </tr>
        </tbody>

    </table>

</div>
